<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

  <div class="content">
    <div class="container">

      <div class="row">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
      </div>

      <hr />

      <div class="row">
        <div class="twelve column">
          {{ content }}
        </div>
      </div>

    </div>

  </div>
  </body>
</html>
