---
layout: default
---
<div class="container">
  <div class="row">
    <div class="one-half column">
      <h1>blog-o-rama</h1>
      <p>The new home of blog-o-rama</p>


      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
